name: gg_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_svg: ^2.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  shared_preferences: ^2.0.13
  hive_generator: ^2.0.1
  build_runner: ^2.1.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/plants/
    - assets/icons/

  fonts:
   - family: Karla
     fonts:
      - asset: assets/fonts/Karla-ExtraBoldItalic.ttf
        style: italic
        weight: 900
      - asset: assets/fonts/Karla-Regular.ttf
        weight: 400
      - asset: assets/fonts/Karla-Medium.ttf
        weight: 600
      - asset: assets/fonts/Karla-ExtraBold.ttf
        weight: 900

   - family: Montserrat
     fonts:
      - asset: assets/fonts/Montserrat-ExtraBoldItalic.ttf
        style: italic
        weight: 900
      - asset: assets/fonts/Montserrat-Regular.ttf
        weight: 400
      - asset: assets/fonts/Montserrat-Medium.ttf
        weight: 600
      - asset: assets/fonts/Montserrat-ExtraBoldItalic.ttf
        weight: 900
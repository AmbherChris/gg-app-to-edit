name: gg_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_svg: ^2.0.5
  provider: ^6.0.3
  shared_preferences: ^2.2.3
  youtube_player_flutter: ^9.0.1
  connectivity_plus: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.1.0
  
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/plants/
    - assets/icons/

  fonts:
   - family: Karla
     fonts:
      - asset: assets/fonts/Karla-ExtraBoldItalic.ttf
        style: italic
        weight: 900
      - asset: assets/fonts/Karla-Regular.ttf
        weight: 400
      - asset: assets/fonts/Karla-Medium.ttf
        weight: 600
      - asset: assets/fonts/Karla-ExtraBold.ttf
        weight: 900

   - family: Montserrat
     fonts:
      - asset: assets/fonts/Montserrat-ExtraBoldItalic.ttf
        style: italic
        weight: 900
      - asset: assets/fonts/Montserrat-Regular.ttf
        weight: 400
      - asset: assets/fonts/Montserrat-Medium.ttf
        weight: 600
      - asset: assets/fonts/Montserrat-ExtraBoldItalic.ttf
        weight: 900